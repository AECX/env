animations {
    enabled = no

    # Bezier curves
    bezier = easeOut, 0.16, 1, 0.3, 1
    bezier = easeInOut, 0.4, 0, 0.2, 1
    bezier = snap, 0.12, 0.9, 0.15, 1
    bezier = fast, 0.2, 0.9, 0.1, 1

    # Window open / close
    animation = windows, 1, 6, snap, popin 80%
    animation = windowsOut, 1, 5, fast, popin 70%

    # Borders
    animation = border, 1, 4, easeOut

    # Fade (used for dialogs, menus)
    animation = fade, 1, 4, easeInOut

    # Workspaces
    animation = workspaces, 1, 5, easeOut, slide
    animation = specialWorkspace, 1, 4, snap, slidevert

    # Layer surfaces (Waybar, notifications)
    animation = layers, 1, 4, snap
}

